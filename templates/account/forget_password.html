<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'account/login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'account/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'account/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'account/login/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'account/login/images/img-01.jpg' %}');">
			<div class="wrap-login100 p-t-120 p-b-10">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
                        <!--Login page profile image-->
						<img src="{% static 'account/login/images/login_image.png' %}" alt="AVATAR">
					</div>
                    
                    <!--Login page profile title-->
					<span class="login100-form-title p-t-30 p-b-45">
						Reset Password
					</span>
                    
                   <!-- Old Password-->
					<div class="wrap-input100 validate-input m-b-10" data-validate = "password is required">
						<input class="input100" type="password" name="old_password" placeholder="old password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
                    
                    <!-- new Password-->
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "password is required">
						<input class="input100" type="password" name="old_password" placeholder=" new Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
                    
                   <!--confirm password-->
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder=" Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

                    <!--login button-->
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="{% static 'account/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'account/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'account/login/js/main.js' %}"></script>

</body>
</html>
